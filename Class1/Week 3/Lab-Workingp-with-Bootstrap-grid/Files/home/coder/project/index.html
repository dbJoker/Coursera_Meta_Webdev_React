<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <img src="logo.png" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1>Notre Menu</h1>
                </div>
                <div class="alert alert-info" role="alert">
                    Notre restaurant sera fermé pour le nouvel an!
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <h2>Falafel <span class="badge bg-secondary">Nouveau</span></h2>
                <p>Pois chiches, herbes, épices</p>
                <h2>Calamar Frit</h2>
                <p>Calamar, babeurre</p>
            </div>
            <div class="col-12 col-lg-6">
                <h2>Salade de Pâtes</h2>
                <p>Laitue, légume, mozzarella</p>
                <h2>Salade Grecque</h2>
                <p>Concombre, onion, fromage feta</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <button type="button" class="btn btn-primary">Commander en ligne</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
